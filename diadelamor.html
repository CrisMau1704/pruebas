    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ff4d4d;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #ff4d4d;
        }
        h2 {
            font-size: 1.5em;
            color: #ff4d4d;
            margin-top: 20px;
        }

        /* Estilo para las imÃ¡genes */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Estilo para los mensajes */
        .message {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            color: #ff4d4d;
            text-align: center;
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para los corazones flotantes */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        // FunciÃ³n para mostrar el mensaje detrÃ¡s de la imagen
        function showMessage(imageIndex) {
            // Ocultar todos los mensajes
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => message.style.display = 'none');

            // Mostrar el mensaje correspondiente
            document.getElementById('message' + imageIndex).style.display = 'block';
        }

        // Crear corazones flotantes
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
